<!DOCTYPE html>

<head>
    <!-- meta tag -->


    <!-- cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/is-in-viewport/2.4.2/isInViewport.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Roboto:400,700|Roboto+Condensed:400,700|PT+Sans:400,400i,700,700i" rel="stylesheet">

    <!-- local dependency -->
    <link href='/css/alif-hugo.css' type='text/css' rel='stylesheet' />
    <link href='/css/single.css' type='text/css' rel='stylesheet' />

    <script src="/js/single.js"></script>
    <script src="/js/default.js"></script>

    <title>{{ .Title }}</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar-container">
        <div class="navbar">
            <div class="section">
                <div class="navbutton-container">
                    <div class="navbutton-dropdown">
                        <a>Tags<i class="fa fa-sort-desc" style="padding-left: 10px;" aria-hidden="true"></i></a>
                        <ul class="tags-dropdown">
                            {{- range .Params.tags }}
                            <li>
                                <a class="dropdown-list" href="{{ "tags/" | absLangURL }}{{ . | urlize }}">{{ . }}</a>
                            </li>
                            {{- end }}
                        </ul>
                    </div>
                    <div class="navbutton">
                        <a>Portfolio</a>
                    </div>
                </div>

                <a class="logo" href="{{ .Site.BaseURL }}"></a>
            </div>
        </div>
        <div id="post-detail">
            <div>
                <p class="kiri"><i class="fa fa-file-text" style="padding-right: 5px;" aria-hidden="true"></i>Title: {{ .Title }}</p>
                <p class="kanan"><i class="fa fa-calendar" style="padding-right: 5px;" aria-hidden="true"></i> {{ .Date.Format "Mon, Jan 2, 2006" }}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- image banner -->
        {{- if .Params.Banner -}}
        <div class="banner-container">
            <div class="banner" style="background-image: url('{{ .Params.Banner }}');"></div>
        </div>
        {{- end -}}

        <!-- content -->
        <div class="content">
            <div class="text-content-container">
                <h1 class="text-title">{{ .Title }}</h1>
                <h5 class="text-date">{{ .Date.Format "Mon, Jan 2, 2006" }}{{- range .Params.tags }}{{ . }}{{- end }}</h5>
                <div id="text-content"> {{ .Content }} </div>
            </div>
        </div>

    </div>
</body>
